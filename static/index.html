<!DOCTYPE html>
<html>
  <head>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="content">
      <h1>Make a Wish</h1>
      <h3>Sponsored by <a href="https://sahil.ink">Sahil</a></h3>
      <img
        src="https://hc-cdn.hel1.your-objectstorage.com/s/v3/d2de0ec9b8abe39d_image.png"
        style="max-height: 150px"
      />
      <p>Wishing good fortune upon all!</p>

      <form id="wishForm">
        <label for="name">First name: </label>
        <input id="name" type="text" name="name" required />
        <br />
        <br />
        <label for="wish">Wish: </label>
        <input id="wish" type="text" name="wish" required />
        <br />
        <br />
        <label for="color">Color: </label>
        <input id="color" type="color" name="color" value="#0d6efd" required />
        <br />
        <br />
        <button type="submit">Submit Wish!</button>
      </form>

      <div id="wishes"></div>
    </div>
  </body>
</html>
